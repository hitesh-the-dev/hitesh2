<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            font-size: 30px;
        }
        body>button{
            background-color: green;
        }
    </style>
</head>
<body>
    <div>Tast Manager</div>
    <input type="text" placeholder="Enter a tast..">
    <button id="addTast">Add Tast</button>
    <br><br>
    <input id="output" type="text">
    <script>
        let tast=document.querySelector("input")
        let button=document.getElementById("addTast")
        let output=document.getElementById("output")


        button.addEventListener("click", ()=>{
            output.value=tast.value;
        })
    </script>
</body>
</html>
